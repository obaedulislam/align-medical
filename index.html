<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Medical</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/align-medical.svg">


    <!-- Bootstrap Integration -->

    <!--CSS Link up-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="coming-soon-page vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6 left-side-content">
                    <div class="row h-100">
                        <div class="col-md-5 logo-socialLogo">
                            <div class="site-logo">
                                <img class="" src="images/align-medical-logo.svg" alt="Align Medical Logo">
                            </div>
                            <div class="social-link">
                                <ul class="list-unstyled">
                                    <li><a href="#"><img src="images/instagram-icon.svg" alt="Instagram"></a></li>
                                    <li><a href="#"><img src="images/facebook-icon.svg" alt="Facebook"></a></li>
                                    <li><a href="#"><img src="images/twitter-icon.svg" alt="Twitter"></a></li>
                                    <li><a href="#"><img src="images/linkedin-icon.svg" alt="linkedin"></a></li>
                                </ul>
                            </div>
                            <!--Social Link End-->

                            <div class="horizontal-border1"></div>
                            
                            <div class="follow-text">
                                <p>Follow Us</p>
                            </div>
                        </div>
                        <div class="col-md-7 triangle-left-border ">
                            <div class="triangle-content  ">
                                <div class="triangle-middle-border"></div>
                                <h1 class="text-capitalize ">something <br> awesome is<br> coming!</h1>
                                <p class="under-construction">website under construction</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 ">
                    <div class="doctor-img">
                        <div class="img-content">
                            <div class="square-img1">
                                <img src="images/square-img.png" alt="Square shape">
                            </div>
                            <img class="" src="images/doctor.png" alt="Doctor Desk">
                            <div class="square-img2">
                                <img src="images/square-img.png" alt="Square shape">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
